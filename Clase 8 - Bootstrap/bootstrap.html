<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap</title>

</head>

<!--ENCABEZADO-->
<header
    class="container-fluid bg-warning-subtle d-flex justify-content-center border border-danger">
    <p class="text-danger mb-0 p-2 fs-1" id="nombre"> C O N V E R S E </p>

</header>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg bg-body-tertiary p-3" id="menu">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span class="text-success fs-5 fw-bold">Converse.com</span> 
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="bootstrap.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Más modelos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrate</a>
                </li>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="email" placeholder="Correo Electrónico" aria-label="email">
                <button class="btn btn-success" type="button">Suscribete</button>
            </form>
        </div>
    </div>
</nav>

<!--CARRUSEL DE IMÁGENES-->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval=" 3000">
        <img src="https://converse.ca/media/catalog/product/cache/f9d46213ae1d882c35b397bec3e31308/a/0/a00834c_d_107x1.jpg" class="d-block w-100" alt="Zapatillas con flores">
      </div>
      <div class="carousel-item" data-bs-interval=" 3000">
        <img src="https://converse.ca/media/catalog/product/cache/f9d46213ae1d882c35b397bec3e31308/a/0/a02755c_d_107x1_1.jpg" class="d-block w-100" alt="Zapatillas marrones">
      </div>
      <div class="carousel-item" data-bs-interval=" 3000">
        <img src="https://converse.ca/media/catalog/product/cache/f9d46213ae1d882c35b397bec3e31308/m/9/m9160_d_107x1_2nd.jpg" class="d-block w-100" alt="Zapatillas negras">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>

</html>
